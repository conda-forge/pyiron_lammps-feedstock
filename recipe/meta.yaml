{% set name = "pyiron_lammps" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron_lammps-{{ version }}.tar.gz
  sha256: 43c948fe94f1b9136e6c00a6d2d286abdda395412f7fbf0e32ce0e01c38cdb08

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - ase
    - atomistics
    - numpy
    - pandas
    - pylammpsmpi
    - pympipool
    - versioneer
    - toml
  run:
    - jinja2 >=2.11.3,<=3.1.2
    - python >=3.8
    - ase ==3.22.1
    - atomistics >=0.1.2,<=0.1.3
    - numpy >=1.26.0,<=1.26.2
    - pandas >=1.5.3,<=2.1.3
    - pylammpsmpi >=0.2.5,<=0.2.6
    - pympipool >=0.7.2,<=0.7.5

test:
  imports:
    - pyiron_lammps
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_lammps
  summary: pyiron_lammps - calculate material properties for interatomic potentials
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
