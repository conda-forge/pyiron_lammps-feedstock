{% set name = "pyiron_lammps" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron_lammps-{{ version }}.tar.gz
  sha256: e17a1b897b085dad95fa36fd521e5c3337cd7b4a75444c655e4762e77eb82a2d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - ase >=3.22.1
    - atomistics >=0.0.6
    - numpy >=1.26.0
    - pandas >=2.1.1
    - pylammpsmpi >=0.2.3
    - pympipool >=0.7.1

test:
  imports:
    - pyiron_lammps
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_lammps
  summary: pyiron_lammps - calculate material properties for interatomic potentials
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
