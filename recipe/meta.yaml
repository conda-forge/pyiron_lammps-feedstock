{% set name = "pyiron_lammps" %}
{% set version = "0.2.3" %}
{% set sha256 = "a0dd745c1475d3c2fcd55881003813dc572ca04716d3deb8109a2bf1bf604b1b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - ase >=3.22.1
    - atomistics >=0.0.4
    - numpy >=1.23.5
    - pandas >=2.0.3
    - pympipool >=0.6.2
    - pylammpsmpi >=0.2.2

test:
  imports:
    - pyiron_lammps

about:
  home: https://github.com/pyiron/pyiron_lammps
  license: BSD-3-Clause
  license_family: BSD
  license_file: 'LICENSE'
  summary: 'pyiron_lammps - calculate material properties for interatomic potentials'
  description: |
    pyiron_lammps - calculate material properties for interatomic potentials
  doc_url: https://pyiron.org
  dev_url: https://github.com/pyiron/pyiron_lammps

extra:
  recipe-maintainers:
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
