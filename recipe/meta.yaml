{% set name = "pyiron_lammps" %}
{% set version = "0.2.5" %}
{% set sha256 = "e17a1b897b085dad95fa36fd521e5c3337cd7b4a75444c655e4762e77eb82a2d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - ase >=3.22.1
    - atomistics >=0.0.5
    - numpy >=1.23.5
    - pandas >=2.1.0
    - pympipool >=0.7.0
    - pylammpsmpi >=0.2.3

test:
  imports:
    - pyiron_lammps

about:
  home: https://github.com/pyiron/pyiron_lammps
  license: BSD-3-Clause
  license_family: BSD
  license_file: 'LICENSE'
  summary: 'pyiron_lammps - calculate material properties for interatomic potentials'
  description: |
    pyiron_lammps - calculate material properties for interatomic potentials
  doc_url: https://pyiron.org
  dev_url: https://github.com/pyiron/pyiron_lammps

extra:
  recipe-maintainers:
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
